service:
  external:
    url: https://jsonplaceholder.typicode.com/photos

spring:
  datasource:
    # 接続URL:
    # JDBCドライバのタイプ (oracle:thin)
    # ホスト名 (localhost, Dockerコンテナにアクセスするため)
    # ポート (1521)
    # サービス名 (XEPDB1 は Oracle Database Free のデフォルトのサービス名)
    url: jdbc:oracle:thin:@localhost:1521/FREEPDB1
    # ユーザー名:
    # Docker設定で定義されている 'APP_USER' を使用
    username: task
    # パスワード:
    # Docker設定で定義されている 'APP_USER_PASSWORD' を使用
    password: password
    # JDBCドライバクラス名 (明示的な指定は必須ではないが推奨)
    driver-class-name: oracle.jdbc.OracleDriver


